<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Deal Or No Deal</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header>
      <h1>Deal Or No Deal</h1> 
   </header>
   
   <h3>Player case: 
      <span id="display-case">Pick a case to hold</span>
   </h3>
   <h3>Offer: 
      <span id="offer"></span>
      <span id="offer-buttons"></span>
   </h3>
   <h3 id="directions"></h3>
   <div id="main-stage">
      <div id="left-stage">
         <table id="prize-table"></table>
      </div>      
      <div id="stage">
         <div id="first-case"></div>
      </div>
      <div id="right-stage">
         <h2>Banker Offers</h2>
         <div id="banker-offers"></div>
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
